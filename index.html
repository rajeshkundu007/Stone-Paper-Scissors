<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="heading">
            <h1>Stone-Paper-Scissors Game</h1>
        </div>
        <div class="btnbox">
            <button class=paper>
                <img src="images/paper.png">
            </button>
            <button class=stone>
                <img src="images/rock.png">
            </button>
            <button class=scissors>
                <img src="images/scissors.png">
            </button>
        </div>
        <div class="scorebox">
            <div>
                <div class="user-score">0</div>
                <p>You</p>
            </div>
            <div>
                <div class="comp-score">0</div>
                <p>Comp</p>
            </div>
        </div>
        <div class="msgbox">PLAY   GAME</div>
    </main>
    <script src="script.js"></script>
</body>

</html>
